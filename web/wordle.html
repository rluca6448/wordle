<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <script src="behaviour.js" defer></script>
    <link rel="icon" type="image/x-icon" href="wordle.webp">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="blur">
        <div class="content">
            <div class="header">
                <h1>Wordle</h1>
                <button id="menu-button" class="settings-button" title="Open Settings" onclick="toggle()">
                    <img src="gear.svg" alt="Settings Icon">
                </button>
            </div>
            <hr class="divider">
        </div>

        <div class="keyboard">
            <div class="row">
                <button class="btn">Q</button>
                <button class="btn">W</button>
                <button class="btn">E</button>
                <button class="btn">R</button>
                <button class="btn">T</button>
                <button class="btn">Y</button>
                <button class="btn">U</button>
                <button class="btn">I</button>
                <button class="btn">O</button>
                <button class="btn">P</button>
            </div>
            <div class="row">
                <button class="btn">A</button>
                <button class="btn">S</button>
                <button class="btn">D</button>
                <button class="btn">F</button>
                <button class="btn">G</button>
                <button class="btn">H</button>
                <button class="btn">J</button>
                <button class="btn">K</button>
                <button class="btn">L</button>
                <button class="btn">Ã‘</button>
            </div>
            <div class="row">
                <button class="delete">Delete</button>
                <button class="btn">Z</button>
                <button class="btn">X</button>
                <button class="btn">C</button>
                <button class="btn">V</button>
                <button class="btn">B</button>
                <button class="btn">N</button>
                <button class="btn">M</button>
                <button class="enter">Enter</button>
            </div>
        </div>
    </div>

    <div id="menu">
        <h2>Settings</h2>
        <a href="#" onclick="toggle()">Close</a>
    </div>
</body>
</html>
